# Assign apps
$browser = google-chrome-stable
$warp = warp-terminal

# Application shortcuts`
bind = $mainMod, B, exec, $browser # launch web browser

# download warp from https://app.warp.dev/get_warp?package=pacman
# installation command: sudo pacman -U <warp-terminal..........pkg.tar.zst>
bind = $mainMod, K, exec, $warp # launch web browser


